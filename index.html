<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Aposentadoria</title>
    <link
      rel="shortcut icon"
      href="https://img3.stockfresh.com/files/a/angelp/m/35/7941508_stock-vector-money-bag-icon.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center justify-center">
    <div class="container items-center mx-auto p-4 max-w-4xl max-w-screen-xl">
      <div>
        <h1 class="text-2xl font-bold mb-4">Plano de Aposentadoria</h1>
        <form id="retirement-form" class="space-y-4">
          <div>
            <label for="initial-amount" class="block mb-2"
              >Valor Inicial do Investimento</label
            >
            <input
              min="0"
              type="text"
              id="initial-amount"
              class="w-full p-2 highlight rounded currency-input"
              placeholder="R$ 0,00"
              required
            />
          </div>
          <div>
            <label for="monthly-amount" class="block mb-2">Valor Mensal</label>
            <input
              min="0"
              type="text"
              id="monthly-amount"
              class="w-full p-2 highlight rounded currency-input"
              placeholder="R$ 0,00"
              required
            />
          </div>
          <div>
            <label for="duration" class="block mb-2">Duração (em anos)</label>
            <input
              min="0"
              type="number"
              id="duration"
              class="w-full p-2 highlight rounded"
              placeholder="Duração"
              required
            />
          </div>
          <div>
            <label for="interest-rate" class="block mb-2"
              >Taxa de Juros (%)</label
            >
            <input
              min="0"
              type="number"
              id="interest-rate"
              class="w-full p-2 highlight rounded"
              placeholder="Taxa de Juros"
              required
            />
          </div>
          <div>
            <label for="interest-type" class="block mb-2">Tipo de Juros</label>
            <select id="interest-type" class="w-full p-2 highlight rounded">
              <option value="annual">Anual</option>
              <option value="monthly">Mensal</option>
            </select>
          </div>
          <button
            id="calculate-retirement"
            type="submit"
            class="w-full p-2 mt-4 bg-orange-500 text-white rounded highlight"
          >
            Calcular
          </button>
        </form>
        <div id="result" class="mt-4 p-4 rounded"></div>
        <div id="accordion" class="mt-4">
          <button
            id="details_container_button"
            class="accordion-button w-full p-2 mt-4 bg-orange-500 text-white rounded highlight"
          >
            Mostrar Detalhes
          </button>
          <div
            class="accordion-content hidden p-2 rounded"
            id="details_container"
          >
            <div id="details"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
