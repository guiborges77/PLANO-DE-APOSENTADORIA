<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Aposentadoria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center justify-center dark">
    <div class="container items-center mx-auto p-4 max-w-4xl max-w-screen-xl">
      <div class="flex items-center gap-4 justify-end mb-4">
        <span class="icon material-icons" id="theme-icon">wb_sunny</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <h1 class="text-2xl font-bold mb-4">Plano de Aposentadoria</h1>
          <form id="retirement-form" class="space-y-4">
            <div>
              <label for="initial-amount" class="block mb-2"
                >Valor Inicial do Investimento</label
              >
              <input
                min="0"
                type="text"
                id="initial-amount"
                class="w-full p-2 highlight rounded currency-input"
                placeholder="R$ 0,00"
              />
            </div>
            <div>
              <label for="monthly-amount" class="block mb-2"
                >Valor Mensal</label
              >
              <input
                min="0"
                type="text"
                id="monthly-amount"
                class="w-full p-2 highlight rounded currency-input"
                placeholder="R$ 0,00"
              />
            </div>
            <div>
              <label for="duration" class="block mb-2">Duração (em anos)</label>
              <input
                min="0"
                type="number"
                id="duration"
                class="w-full p-2 highlight rounded"
                placeholder="Duração"
              />
            </div>
            <div>
              <label for="interest-rate" class="block mb-2"
                >Taxa de Juros (%)</label
              >
              <input
                min="0"
                type="number"
                id="interest-rate"
                class="w-full p-2 highlight rounded"
                placeholder="Taxa de Juros"
              />
            </div>
            <div>
              <label for="interest-type" class="block mb-2"
                >Tipo de Juros</label
              >
              <select id="interest-type" class="w-full p-2 highlight rounded">
                <option value="annual">Anual</option>
                <option value="monthly">Mensal</option>
              </select>
            </div>
            <button
              id="calcular"
              type="button"
              class="w-full p-2 mt-4 text-white rounded highlight"
              onclick="calculateRetirement()"
            >
              Calcular
            </button>
          </form>
          <div id="result" class="mt-4 p-4 rounded"></div>
        </div>
        <div>
          <h1 class="text-2xl font-bold mb-4">
            Cálculo de Investimento Necessário
          </h1>
          <form id="investment-form" class="space-y-4">
            <div>
              <label for="desired-income" class="block mb-2"
                >Renda Mensal Desejada na Aposentadoria</label
              >
              <input
                min="0"
                type="text"
                id="desired-income"
                class="w-full p-2 highlight rounded currency-input"
                placeholder="R$ 0,00"
              />
            </div>
            <div>
              <label for="years-until-retirement" class="block mb-2">
                Em quantos anos você deseja se aposentar com essa renda?</label
              >
              <input
                min="0"
                type="number"
                id="years-until-retirement"
                class="w-full p-2 highlight rounded"
                placeholder="Insira o número de anos"
              />
            </div>
            <button
              id="calcular"
              type="button"
              class="w-full p-2 mt-4 text-white rounded highlight"
              onclick="calculateInvestment()"
            >
              Calcular
            </button>
          </form>
          <div
            id="investment-result"
            class="mt-4 p-4 bg-gray-800 rounded"
          ></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
