<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Aposentadoria</title>
    <link
      rel="shortcut icon"
      href="https://img3.stockfresh.com/files/a/angelp/m/35/7941508_stock-vector-money-bag-icon.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center justify-center">
    <div class="container items-center mx-auto p-4 max-w-4xl max-w-screen-xl">
      <div>
        <h1 class="text-2xl font-bold mb-4">Plano de Aposentadoria</h1>
        <form
          id="retirement-form"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <div>
            <label for="initial-amount" class="block mb-2"
              >Aporte Inicial do Investimento</label
            >
            <div id="div_input" class="input-container">
              <span class="material-icons input-icon">attach_money</span>
              <input
                min="0"
                type="text"
                id="initial-amount"
                class="w-full p-2 currency-input"
                inputmode="numeric"
                placeholder="R$ 0,00"
                required
              />
            </div>
          </div>
          <div>
            <label for="monthly-amount" class="block mb-2">Aporte Mensal</label>
            <div id="div_input" class="input-container">
              <span class="material-icons input-icon">calendar_today</span>
              <input
                min="0"
                type="text"
                id="monthly-amount"
                class="w-full p-2 currency-input"
                inputmode="numeric"
                placeholder="R$ 0,00"
                required
              />
            </div>
          </div>
          <div>
            <label for="duration" class="block mb-2">Duração</label>
            <div id="div_input" class="input-container">
              <span class="material-icons input-icon">access_time</span>
              <input
                min="0"
                type="number"
                id="duration"
                class="w-full p-2"
                inputmode="numeric"
                placeholder="Duração"
                required
              />
              <select id="duration-type" class="select-input">
                <option value="years">Anos</option>
                <option value="months">Meses</option>
              </select>
            </div>
          </div>
          <div>
            <label for="interest-rate" class="block mb-2"
              >Taxa de Juros (%)</label
            >
            <div id="div_input" class="input-container">
              <span class="material-icons input-icon">percent</span>
              <input
                min="0"
                type="text"
                id="interest-rate"
                class="w-full p-2"
                inputmode="decimal"
                placeholder="Taxa de Juros"
                required
              />
              <select id="interest-type" class="select-input">
                <option value="annual">Anual</option>
                <option value="monthly">Mensal</option>
              </select>
            </div>
          </div>
          <button
            id="calculate-retirement"
            type="submit"
            class="w-full p-2 mt-4 bg-orange-500 text-white rounded-lg md:col-span-2"
          >
            Calcular
          </button>
        </form>
        <div id="result" class="mt-4 p-4 rounded"></div>
        <div id="accordion" class="mt-4">
          <button
            id="details_container_button"
            class="accordion-button w-full p-2 mt-4 bg-orange-500 text-white rounded-lg"
            style="display: none"
          >
            Mostrar Detalhes
          </button>
          <div
            class="accordion-content hidden p-2 rounded-lg"
            id="details_container"
          >
            <div id="details"></div>
          </div>
        </div>
        <div
          id="chart-wrapper"
          class="chart-container mt-4"
          style="position: relative; height: 40vh"
        >
          <canvas id="myChart"></canvas>
        </div>
        <div class="flex items-center space-x-4 mt-8">
          <button
            id="download-chart"
            class="download-button p-2 bg-orange-500 text-white rounded-lg"
            style="display: none"
          >
            Download Gráfico
          </button>
          <select id="file-type" class="form-select p-2 rounded-lg" style="display: none">
            <option value="csv">CSV</option>
            <option value="xlsx">XLSX</option>
          </select>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="inputs.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
